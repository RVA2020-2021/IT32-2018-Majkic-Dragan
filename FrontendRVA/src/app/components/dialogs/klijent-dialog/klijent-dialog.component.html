<div class="container">
  <h3 mat-dialog-title *ngIf="flag==1">Dodavanje Klijenta</h3>
  <h3 mat-dialog-title *ngIf="flag==2">Modifikacija Klijenta: {{data.ime}} {{data.prezime}}</h3>
  <h3 mat-dialog-title *ngIf="flag==3">Brisanje Klijenta: {{data.ime}} {{data.prezime}}</h3>
  <form class="mat-dialog-content" #formControl ="ngForm">
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Ime" [(ngModel)]="data.ime" name="ime" [disabled]="flag==3" required/>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Prezime" [(ngModel)]="data.prezime" name="prezime" [disabled]="flag==3" required/>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Broj lične karte" [(ngModel)]="data.brojLk" name="brojLk" [disabled]="flag==3" required/>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <mat-select [(ngModel)]="data.kredit" placeholder="Kredit" name="kredit" [compareWith]="compareTo" [disabled]="flag == 3" required>
          <mat-option *ngFor="let kredit of krediti" [value]="kredit">
            {{ kredit.naziv }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="mat-dialog-actions">
      <button mat-button *ngIf="flag==1" type="submit" [mat-dialog-close]="1" [disabled]="!formControl.valid" (click)="add()">Sačuvaj</button>
      <button mat-button *ngIf="flag==2" type="submit" [mat-dialog-close]="1" [disabled]="!formControl.valid" (click)="update()">Sačuvaj</button>
      <button mat-button *ngIf="flag==3" type="submit" [mat-dialog-close]="2" (click)="delete()">Obriši</button>
      <button mat-button (click)="cancel()">Poništi</button>
    </div>
  </form>
</div>
